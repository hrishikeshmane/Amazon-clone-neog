<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link white rel="stylesheet" href="./fast.css" />
    <link
      white
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      white
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Amazon Clone</title>
  </head>
  <body>
    <header>
      <div class="flex items-center bg-amazon_blue p-1 grow py-2">
        <div class="mt-2 mb-0 ml-2 mr-8 flex items-center grow-0">
          <a href="./index.html"
            ><img
              src="./assets/amazon.png"
              width="120"
              height="30"
              class="pointer"
			  alt="amazon"
          /></a>
        </div>

        <div
          class="flex xs--hidden items-center h-10 rounded-md grow pointer bg-amazon_yellow bg-amazon_yellow--hover"
        >
          <input class="p-2 h-full w-6 grow shrink rounded-sm" type="text" />
          <i class="fa fa-search h-12 p-4"></i>
        </div>

        <div
          class="text-white flex items-center text-sm space-x-6s mx-6 ml-auto"
        >
          <div class="link white pointer mx-2">
            <a href="./login.html">
              <p>Sign in</p>
              <p class="font-bold text-sm">Account & Lists</p>
            </a>
          </div>

          <div class="link white pointer mx-2">
            <a href="./wishlist.html">
              <p>Wishlist</p>
              <p class="font-bold text-sm">& Orders</p>
            </a>
          </div>

          <div class="relative link white items-center pointer ml-2">
            <a href="./cart.html">
              <i class="fa fa-shopping-cart fa-2x mb-2 mr-5"></i>
            </a>
            <span
              class="flex flex-center absolute -top-1 right-0 m-0 p-1 bg-amazon_yellow rounded-full black font-bold"
            >
              4
            </span>
          </div>
        </div>
      </div>

      <div
        class="flex space-x-3 p-2 pl-6 items-center bg-amazon_blue-light text-white"
      >
        <p
          href="./products.html"
          class="btn-link link white flex items-center pointer"
        >
          <i class="fa fa-bars fa-lg mr-2"></i>
          All
        </p>
        <a href="./products.html" class="btn-link link white mx-3 pointer"
          >Electronics</a
        >
        <a href="./products.html" class="btn-link link white mx-3 pointer"
          >Men's Clothing</a
        >
        <a href="./products.html" class="btn-link link white mx-3 pointer"
          >Women's clothing</a
        >

        <a
          href="./products.html"
          class="btn-link link white lg--hidden mx-3 pointer"
          >Buy again</a
        >
        <a
          href="./products.html"
          class="btn-link link white lg--hidden mx-3 pointer"
          >Food & Grocery</a
        >
        <a
          href="./products.html"
          class="btn-link link white lg--hidden mx-3 pointer"
          >Prime</a
        >
        <a
          href="./products.html"
          class="btn-link link white lg--hidden mx-3 pointer"
          >Health & Personal Care</a
        >
      </div>
    </header>

    <main class="bg-light-gray">
      <img src="./assets/banner.jpg" class="w-full object-fit-cover m-auto" alt="banner" />
      <div
        class="grid gap-10 grid-cols-4 product-feed absolute top-50pc mt-10 mx-10 z-4"
      >
        <div
          class="card card-shadow flex flex-col bg-white rounded-sm border p-5"
        >
          <h4 class="my-3">Electronics</h4>
          <img src="./assets/electronics.jpg" class="object-fit-cover m-auto" alt="electronics"/>
          <a href="./products.html" class="mymr-auto text mt-auto">See More</a>
        </div>

        <div
          class="card card-shadow flex flex-col bg-white rounded-sm border p-5"
        >
          <h4 class="my-3">Men's Clothing</h4>
          <img
            src="./assets/mensclothing.jpg"
            class="object-fit-cover m-auto"
			alt="mensclothing"
          />
          <a href="./products.html" class="mymr-auto text mt-auto">See More</a>
        </div>

        <div
          class="card card-shadow flex flex-col bg-white rounded-sm border p-5"
        >
          <h4 class="my-3">Great Indian Sale</h4>
          <img src="./assets/sale.jpg" class="object-fit-cover m-auto" alt="sale"/>
          <a href="./products.html" class="mymr-auto text mt-auto">See More</a>
        </div>

        <div
          class="card card-shadow col-span-full flex flex-col bg-white rounded-sm border p-5"
        >
          <h4 class="my-3">Women's Clothing</h4>
          <img src="./assets/womenclothing.jpg" class="object-fit-cover" alt="womenclothing"/>
          <a href="./products.html" class="mymr-auto text mt-auto">See More</a>
        </div>

        <div
          class="card card-shadow col-span-full flex flex-col relative rounded-sm w-full px-0 mb-5"
        >
          <img
            src="./assets/pushpa1.jpg"
            class="h-full object-fit-cover rounded-sm"
			alt="pushpa"
          />
          <button class="absolute bottom-2 mr-auto white w-full py-4 bg-bar">
            Watch now
          </button>
        </div>

        <div
          class="card card-shadow col-span-full flex flex-col relative rounded-sm w-full px-0 mb-5"
        >
          <img
            src="./assets/spiderman.jpg"
            class="h-full object-fit-cover rounded-sm"
			alt="spiderman"
          />
          <button class="absolute bottom-2 mr-auto white w-full py-4 bg-bar">
            Watch now
          </button>
        </div>

        <div
          class="card card-shadow col-span-full flex flex-col relative rounded-sm w-full px-0 mb-5"
        >
          <img
            src="./assets/ironman.jpg"
            class="h-full object-fit-cover rounded-sm"
			alt="ironman"
          />
          <button class="absolute bottom-2 mr-auto white w-full py-4 bg-bar">
            Watch now
          </button>
        </div>

        <div
          class="card card-shadow col-span-full flex flex-col relative rounded-sm w-full px-0 mb-5"
        >
          <img
            src="./assets/interstellar.jpg"
            class="h-full object-fit-cover rounded-sm"
			alt="interstellar"
          />
          <button class="absolute bottom-2 mr-auto white w-full py-4 bg-bar">
            Watch now
          </button>
        </div>
      </div>
    </main>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
