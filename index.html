<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link white rel="stylesheet" href="./fast.css" />
    <link white
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
	<link white rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Amazon Clone</title>
  </head>
  <body>
		<header>
			<div class="flex items-center bg-amazon_blue p-1 grow py-2">
				<div class="mt-2 mb-0 ml-2 mr-8 flex items-center grow-0">
					<img src="./assets/amazon.png"	width="120"	height="30" class="pointer"/>
				</div>

				<div class="flex xs--hidden items-center h-10 rounded-md grow pointer bg-amazon_yellow bg-amazon_yellow--hover">
					<input class="p-2 h-full w-6 grow shrink rounded-sm " type="text" />
					<i class="fa fa-search h-12 p-4"></i>
				</div>

				<div class="text-white flex items-center text-sm space-x-6s mx-6 ml-auto">
					<div class="link white pointer mx-2">
						<p>Sign in</p>
						<p class="font-bold text-sm">Account & Lists</p>
					</div>

					<div class="link white pointer mx-2">
						<p>Wishlist	</p>
						<p class="font-bold text-sm">& Orders</p>
					</div>

					<div class="relative link white items-center pointer ml-2">
						<i class="fa fa-shopping-cart fa-3x mb-2 mr-5"></i>
						<span class="flex flex-center absolute -top-1 right-0 m-0 p-1 bg-amazon_yellow rounded-full black font-bold">
							4
						</span>
					</div>
				</div>
			</div>

			<div class="flex space-x-3 p-2 pl-6 items-center bg-amazon_blue-light text-white">
				<p class="btn-link link white flex items-center pointer">
					<i class="fa fa-bars fa-lg mr-2"></i>
					All
				</p>
				<p class="btn-link link white mx-3 pointer">Electronics</p>
				<p class="btn-link link white mx-3 pointer">Men's Clothing</p>
				<p class="btn-link link white mx-3 pointer">Women's clothing</p>

				<p class="btn-link link white lg--hidden mx-3 pointer">Buy again</p>
				<p class="btn-link link white lg--hidden mx-3 pointer">Food & Grocery</p>
				<p class="btn-link link white lg--hidden mx-3 pointer">Prime</p>
				<p class="btn-link link white lg--hidden mx-3 pointer">Health & Personal Care</p>
			</div>
		</header>

		<main>
			<img src="./assets/banner.jpg" class="w-full object-fit-cover m-auto" />
			<div class="grid gap-10 grid-cols-4 product-feed absolute top-50pc w-full mt-10 mx-2 mb-5 z-4"> 
			
				<div class="card card-shadow flex flex-col bg-white rounded-sm border p-5">
					<h4 class="my-3">Electronics</h4>
					<img src="./assets/electronics.jpg" class="object-fit-cover m-auto" />
					<button class="my-4 mt-10 mr-auto text">See More</button>
				</div>

				<div class="card card-shadow flex flex-col bg-white rounded-sm border p-5">
					<h4 class="my-3">Men's Clothing</h4>
					<img src="./assets/mensclothing.jpg" class="object-fit-cover m-auto" />
					<button class="my-4 mt-auto mr-auto text">See More</button>
				</div>

				<div class="card card-shadow flex flex-col bg-white rounded-sm border p-5">
					<h4 class="my-3">Great Indian Sale</h4>
					<img src="./assets/sale.jpg" class="object-fit-cover m-auto" />
					<button class="my-4 mt-auto mr-auto text">See More</button>
				</div>

				<div class="card card-shadow col-span-full flex flex-col bg-white rounded-sm border p-5">
					<h4 class="my-3">Women's Clothing</h4>
					<img src="./assets/womenclothing.jpg" class="object-fit-cover" />
					<button class="my-4 mt-auto mr-auto text">See More</button>
				</div>

				<div class="card card-shadow col-span-full flex flex-col relative rounded-sm w-full px-0">
					<img src="./assets/pushpa1.jpg" class=" h-full object-fit-cover rounded-sm" />
					<button class="absolute bottom-2 mr-auto white w-full py-4 bg-bar">Watch now</button>
				</div>

				<div class="card card-shadow col-span-full flex flex-col relative rounded-sm w-full px-0">
					<img src="./assets/spiderman.jpg" class="h-full object-fit-cover rounded-sm" />
					<button class="absolute bottom-2 mr-auto white w-full py-4 bg-bar">Watch now</button>
				</div>

				<div class="card card-shadow col-span-full flex flex-col relative rounded-sm w-full px-0">
					<img src="./assets/ironman.jpg" class="h-full object-fit-cover rounded-sm" />
					<button class="absolute bottom-2 mr-auto white w-full py-4 bg-bar">Watch now</button>
				</div>

				<div class="card card-shadow col-span-full flex flex-col relative rounded-sm w-full px-0">
					<img src="./assets/interstellar.jpg"class="h-full object-fit-cover rounded-sm" />
					<button class="absolute bottom-2 mr-auto white w-full py-4 bg-bar">Watch now</button>
				</div>
			</div>

		</main>

		<script src="index.js" type="text/javascript"></script>
  	</body>
</html>
